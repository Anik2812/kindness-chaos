<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindness Chaos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Kindness Chaos</h1>
        <div class="act-card">
            <p id="act-display">Click the button to generate a random act of kindness!</p>
        </div>
        <button id="generate-btn">Generate Act</button>
        <button id="complete-btn" class="hidden">Complete Act</button>
        <div class="score-container">
            <p id="score-display">Score: 0</p>
        </div>
    </div>
    <script src="kindnessChaos.js"></script>
    <script src="script.js"></script>
</body>
</html>
